<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Shortcut Forwarding Options</title>
<meta name="supported-color-schemes" content="light dark">
<script src="options.js" defer></script>
<body style="margin: 0 17px 14px 17px; min-width: 400px; max-width: 400px; overflow: hidden; width: 400px;">
<div>
  <label for="newTabUrlInput">Target new tab URL:</label>
</div>
<div style="display: flex; margin: 10px 0;">
  <input id="newTabUrlInput" type="text" spellcheck="false" placeholder="like https://www.bing.com"
    style="flex: 1 1 auto; padding-left: 4px;" />
</div>
<div style="margin: 10px 0;">
  <input id="focusNewTabContentInput" type="checkbox" value="true" />
  <label for="focusNewTabContentInput">Focus web page when creating a new tab.</label>
</div>
<details>
  <summary style="margin: 10px 0;">Advanced options</summary>
  <div style="margin: 10px 0;">
    <input id="interactWithExtensionInput" type="checkbox" value="true" />
    <label for="interactWithExtensionInput">
      Interact with <span id="targetExtensionName">Vimium C</span>.
    </label>
  </div>
</details>
<div id="infoMessage"></div>
<div id="errorMessage" style="color: red;"></div>
<div style="text-align: right;">
  <button id="saveOptions" style="text-align: center;">Save Options</button>
</div>
